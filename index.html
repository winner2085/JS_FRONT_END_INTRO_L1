<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Interaction Example</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 class="heading">Welcome to Interactive Web!</h1>
  <p id="text">Click the button to change my color!</p>
  <button id="changeColorButton">Change Color</button>

  <h1 class="heading">Image to change</h1>
  <img id="toggle-image" src="https://i.guim.co.uk/img/media/5d3da3fc2c5de789cd7bff885ddfbcf15d729209/0_244_4080_2448/master/4080.jpg?width=1200&quality=85&auto=format&fit=max&s=ee25b1f254d221eeb6768bab0e3afbd6" alt="beautiful, cutie kitten">
  <h1>Toggle Content Visibility</h1>
  <button id="hideButton">Show More</button>
  <p id="extraContent" class="hidden">Here is some extra content that was hidden!</p>
  <script src="script.js"></script>
</body>
</html>
